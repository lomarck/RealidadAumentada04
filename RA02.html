<!DOCTYPE html>
<html>
    <head>
        <!-- script de A-Frane version1 1.0.0 -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- script de AR.JS con soporte de marker + location -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false;">
            <a-assets>
                <!--
                <a-assets-item id="IronmanObj" src="modelos/Ironman/IronMan.obj"></a-assets-item>
                <a-assets-item id="IronmanMtl" src="modelos/Ironman/IronMan.mtl"></a-assets-item>

                <a-assets-item id="ControlObj" src="modelos/Controller.obj"></a-assets-item>
                <a-assets-item id="ControlMtl" src="modelos/Controller.mtl"></a-assets-item>
                -->                
                <a-assets-item id="tierraObj" src="modelos/Tierra2/13902_Earth_v1_l3.obj"></a-assets-item>
                <a-assets-item id="tierraMtl" src="modelos/Tierra2/13902_Earth_v1_l3.mtl"></a-assets-item>
            </a-assets>
            <a-marker preset="hiro">
                <!--<a-sphere position="0 0 0" radius="0.6" color="#EF2D5E"></a-sphere>                
                <a-entity obj-model="obj: #IronmanObj; mtl: #IronmanMtl" scale="0.005 0.005 0.005" rotation="0 0 0"></a-entity>
                <a-entity obj-model="obj: #tierraObj; mtl: #tierraMtl" scale="0.1 0.1 0.1" rotation="0 0 0"></a-entity>-->
                <a-entity obj-model="obj: #ControlObj; mtl: #ControlMtl" scale="0.1 -0.1 0.1" rotation="180 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
